<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>

        <!-- Toggle Button -->
        <label class="switch">
            <input type="checkbox" class="btn-mode">
            <span class="slider"></span>
        </label>

    </header>

    <section class="main-container">
        <div class="hero-text">
            What movie are you looking for?üçø
        </div>
        <!-- Search container -->
        <div class="search-container">
            <input type="text" id="query">
            <button class="btn-search">Search</button>
        </div>

        <div class="genre-container">
            <div class="icon-container">
                <img src="./public/icons/action.svg" alt="Action icon" class="action-icon">
                <div class="genre-text">Action</div>
            </div>
            <div class="icon-container icon-container-adventure">
                <img src="./public/icons/adventure.svg" alt="Adventure icon" class="adventure-icon">
                <div class="genre-text">Adventure</div>
            </div>
            <div class="icon-container icon-container-adventure">
                <img src="./public/icons/animation.svg" alt="animation icon" class="animation-icon">
                <div class="genre-text">Animation</div>
            </div>
            <div class="icon-container icon-container-adventure">
                <img src="./public/icons/comedy.svg" alt="comedy icon" class="comedy-icon">
                <div class="genre-text">Comedy</div>
            </div>
            <div class="icon-container icon-container-adventure">
                <img src="./public/icons/crime.svg" alt="crime icon" class="crime-icon">
                <div class="genre-text">Crime</div>
            </div>
        </div>

        <div class="movies-container">
        </div>

        <div class="search-results-container">
        </div>
    </section>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
